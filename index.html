<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Writer - HTML, CSS, JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1bca7ce096.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML <i class="fa-solid fa-file-arrow-down download" onclick="downloadHTML()"></i></label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS <i class="fa-solid fa-file-arrow-down download" onclick="downloadCSS()"></i></label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> JavaScript <i class="fa-solid fa-file-arrow-down download" onclick="downloadJS()"></i></label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
            <a id="downloadLink" style="display:none">Download HTML</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
